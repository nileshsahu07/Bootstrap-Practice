<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="contener">
        <div class="row ">
            <div class="col-md-6">
                <label for="">First Name</label>
                <input type="text" name="" id="" class="form-control">
                <label for="">Email</label>
                <input type="email" name="" id="" class="form-control">
                <div class="form-floating mb-1 mt-3">
                    <input type="email" name="" id="floatingInput" placeholder="name@example.com" class="form-control">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="">Last Name</label>
                <input type="text" name="" id="" class="form-control">
                <label for="">DOB</label>
                <input type="date" name="" id="" class="form-control">
                <div class="form-floating mb-1 mt-3">
                    <input type="password" name="" id="floatingpassword" placeholder="password" class="form-control">
                    <label for="floatingpassword">password</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="form-cheak">
                <input type="checkbox" name="" id="" class="form-cheak-input">
              </div>
            </div>
            <div class="col-md-6">
                <div class="form-cheak">
                    <input type="radio" name="" id="" class="form-cheak-input">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <select name="" id="" class="form-select">
                    <option value="">Nilesh</option>
                    <option value="">Nilesh</option>
                    <option value="">Nilesh</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <input type="button" value="login" class="btn form-control bg-warning mt-4">
            </div>
        </div>
    </div>

    <div class="contener">
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-primary form-control mt-3">Submit</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-outline-secondary form-control mt-3">Login</button>
            </div>
        </div>
    </div>

    <div class="contener">
        <div class="row">
            <div class="col-md-12">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/media/Hawa-Mahal.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class=" text text-dark">First slide label</h5>
                          <p class=" text text-dark">Some representative placeholder content for the first slide.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="/media/jal-mahal-jaipur.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class=" text text-dark">Second slide label</h5>
                          <p class=" text text-dark">Some representative placeholder content for the second slide.</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="/media/Kedarnath_Temple_in_Rainy_season.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 >Third slide label</h5>
                          <p>Some representative placeholder content for the third slide.</p>
                        </div>
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>

    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
